<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container-fluid mt-5 p-5">
		
					<div class="card card-sh">
						<div class="card-header text-center">
							<p class="fs-4">Ver Produto</p>
							
							<th:block th:if="${session.succMsg}">
								<p class="text-success fw-bold">[[${session.succMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>


							<th:block th:if="${session.errorMsg}">
								<p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>								
							</th:block>
							
						</div>
						<div class="card-body">

							<table class="table">
								<thead>
									<tr>
										<th scope="col">S1 No</th>
										<th scope="col">Imagem</th>
										<th scope="col">Título</th>
										<th scope="col">Categoria</th>
										<th scope="col">Preço</th>
										<th scope="col">Desconto</th>
										<th scope="col">Preço com Desconto</th>
										<th scope="col">Situação</th>										
										<th scope="col">Estoque</th>
										<th scope="col">Ação</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="p,c:${products}">
										<th scope="row">[[${c.count}]]</th>
										<td><img th:src="@{'/img/product_img' + ${p.image}}" 
											width="70px" height="70px"></td>
										<td>[[${p.title}]]</td>
										<td>[[${p.category}]]</td>
										<td>[[${p.price}]]</td>
										<td>[[${p.discount}]]</td>
										<td>[[${p.discountPrice}]]</td>
										<td>[[${p.isActive}]]</td>																														
										<td>[[${p.stock}]]</td>
										<td><a th:href="@{'/admin/editProduct/' + ${p.id}}" 
												class="btn btn-sm btn-primary">
												<i class="fa-solid fa-pen-to-square"></i> Editar</a>
												
												
											<a th:href="@{'/admin/deleteProduct/' + ${p.id}}"
											class="btn btn-sm btn-danger"><i
												class="fa-solid fa-trash"></i> Excluir</a></td>

									</tr>
								</tbody>
							</table>

						</div>
					</div>
				</div>
			
	</section>

</body>
</html>
