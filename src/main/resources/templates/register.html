<!DOCTYPE html>
<html  lang="pt" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container mt-5 p-5">
			<div class="row">
				<div class="col-md-5 p-2">
					<img alt="" src="img/ecom.png" width="100%" height="400px">
				</div>

				<div class="col-md-7 p-5">
					<div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-header">
							<p class="fs-4 text-center">Cadastrar</p>
						</div>
						<div class="card-body">
							<form>
							
								<div class="row">
									<div class="col">
										<label class="form-label">Nome completo</label> <input
											class="form-control" name="name" type="text">
									</div>

									<div class="col">
										<label class="form-label">Celular</label> <input
											class="form-control" name="mobileNumber" type="number">
									</div>
								</div>
							
								<div class="row">
									<div class="col">
										<label class="form-label">Endere√ßo</label> <input
											class="form-control" name="address" type="text">
									</div>
									<div class="col">
										<label class="form-label">Cidade</label> <input
											class="form-control" name="city" type="text">
									</div>
								</div>
								
								<div class="row">
									<div class="col">
										<label class="form-label">Estado</label> <input
											class="form-control" name="state" type="text">
									</div>
									<div class="col">
										<label class="form-label">Pincode</label> <input
											class="form-control" name="pincode" type="number">
									</div>
								</div>

								<div class="row">
									<div class="col">
										<label class="form-label">Senha</label> <input
											class="form-control" name="password" type="text">
									</div>
									<div class="col">
										<label class="form-label">Confirme Senha</label> <input
											class="form-control" name="cpassword" type="password">
									</div>
								</div>

									<div class="mb-3">
										<label class="form-label">Imagem de Perfil</label> <input
											class="form-control" name="profile_image" type="file">
									</div>
								</div>

								<button type="submit"
									class="btn bg-primary text-white col-md-12">Entrar</button>

							</form>
						</div>
						<div class="card-footer text-center">
							Ter uma Conta? <a href="/login" class="text-decoration-none">Registrar</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
